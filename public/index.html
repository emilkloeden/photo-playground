<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Photo Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
  </head>

  <body>
    <div id="root">
      <h1>Photo Playground</h1>
      <div class="button-row">
        <label class="custom-file-upload">
          Add photo <input type="file" accept="image/*" id="file-picker" />
        </label>
        <button id="save-frame">Save Photo Frame</button>
        <button id="load-frame">Reload Last Save</button>
        <a id="save-file" class="custom-file-download" href="#"
          >Download as PNG</a
        >
      </div>
      <div class="button-row">
        <button id="toggle-overlay">Toggle Overlay</button>
        <button id="rotate-button">Rotate</button>
      </div>
      <div id="photo-frame">
        <div class="overlay overlay-portrait off">
          <div
            class="img-portrait"
            style="position: absolute; left:100px; top: 80px; border: 1px solid peru;"
          ></div>
          <div
            class="img-portrait"
            style="position: absolute; left:425px; top: 80px; border: 1px solid peru;"
          ></div>
          <div
            class="img-portrait"
            style="position: absolute; left:750px; top: 80px; border: 1px solid peru;"
          ></div>
          <div
            class="img-landscape"
            style="position: absolute; left:100px; top: 550px; border: 1px solid peru;"
          ></div>
          <div
            class="img-landscape"
            style="position: absolute; left:620px; top: 550px; border: 1px solid peru;"
          ></div>
          <div
            class="img-portrait"
            style="position: absolute; left:100px; top: 900px; border: 1px solid peru;"
          ></div>
          <div
            class="img-portrait"
            style="position: absolute; left:425px; top: 900px; border: 1px solid peru;"
          ></div>
          <div
            class="img-portrait"
            style="position: absolute; left:750px; top: 900px; border: 1px solid peru;"
          ></div>
        </div>
        <div class="overlay overlay-landscape off">
          <div
            class="img-landscape"
            style="position: absolute; left:80px; top: 100px; border: 1px solid peru;"
          ></div>
          <div
            class="img-landscape"
            style="position: absolute; left:80px; top: 425px; border: 1px solid peru;"
          ></div>
          <div
            class="img-landscape"
            style="position: absolute; left:80px; top: 750px; border: 1px solid peru;"
          ></div>
          <div
            class="img-portrait"
            style="position: absolute; left:550px; top: 100px; border: 1px solid peru;"
          ></div>
          <div
            class="img-portrait"
            style="position: absolute; left:550px; top: 620px; border: 1px solid peru;"
          ></div>
          <div
            class="img-landscape"
            style="position: absolute; left:900px; top: 100px; border: 1px solid peru;"
          ></div>
          <div
            class="img-landscape"
            style="position: absolute; left:900px; top: 425px; border: 1px solid peru;"
          ></div>
          <div
            class="img-landscape"
            style="position: absolute; left:900px; top: 750px; border: 1px solid peru;"
          ></div>
        </div>
        <div class="context-menu">
          <ul class="menu-options">
            <li class="menu-option">Remove photo...</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./Rx.min.js"></script>
    <script src="./html2canvas.min.js"></script>
    <script src="./image.js"></script>
  </body>
</html>
